<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>

    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            
    margin: 0;
    min-height: 100vh;
    color: rgb(250, 238, 238);
    position: relative;
   }

        /*Map background*/
        .map-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
.map-page iframe {
    width: 100%;
    height: 100%;
    border: 0;
}

.container {
    width: 90%;
    max-width: 900px;
    margin: 0 auto;   /* center horizontally */
    padding: 40px 20px; /* add breathing room */
}

        h1 {
            font-weight: bolder;
            text-align: center;
            margin-bottom:30px;
            font-size:3rem;
            color:black;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
            gap: 20px;

          

        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            .container {
                padding: 20px 15px;
            }
            .card {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            .city {
                font-size: 1rem;
            }
            .time {
                font-size: 1.2rem;
            }
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .card{ 
            background:rgb(117, 141, 141);
            border: 3px solid black;
            padding : 20px;
            border-radius:30px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(124, 7, 241, 0.811);
            transition: transform 0.2ms;
        }
       .card:hover {
  transform: scale(1.05);
}

.city {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: yellow;
}
.time {
    font-size: 1.5rem;
    font-weight:bold;
    color: black;

     
}
.date {
    margin-top: 5px;
    font-size: 0.9rem;
    color: black;

      /* Blur effect behind the grid */
      background: rgba(255, 255, 255, 0.2); /* semi-transparent layer */
      backdrop-filter: blur(10px); /* applies blur to background */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      
      border-radius: 12px;
}
footer {
    text-align: center;
    margin-top: 25px;
    font-size:  20px;
    color: black;
    font-weight: bold;
}

    </style>
</head>
<body>
  <div class="map-page">
    <iframe
        src="https://www.google.com/maps/embed?pb=YourMapURL"
        allowfullscreen=""
        loading="lazy">
    </iframe>
</div>

    

<div class = "container">
    <h1>Live World Clock</h1>
    
     <div class="grid">
        <div class=" card">
            <div class="city">Pune,India</div>
            <div class="time" id="pune"></div>
            <div class="date" id="pune-date"></div>
        </div>

        <div class=" card">
            <div class="city">Singapore</div>
            <div class="time" id="singapore"></div>
            <div class="date" id="singapore-date"></div>
        </div>

         <div class=" card">
            <div class="city">Manila, Philippines</div>
            <div class="time" id="manila"></div>
            <div class="date" id="manila-date"></div>
        </div>

        <div class=" card">
            <div class="city">Los Angeles,USA</div>
            <div class="time" id="la"></div>
            <div class="date" id="la-date"></div>
        </div>

        <div class=" card">
            <div class="city">Cali, Columbia</div>
            <div class="time" id="cali"></div>
            <div class="date" id="cali-date"></div>
        </div>
        <div class=" card">
            <div class="city">London, UK</div>
            <div class="time" id="london"></div>
            <div class="date" id="london-date"></div>
        </div>

         
        <div class=" card">
            <div class="city">Atlanta, USA</div>
            <div class="time" id="atlanta"></div>
            <div class="date" id="atlanta-date"></div>
        </div>


        
    </div>
    <footer>Live Clock Updates every second</footer>
</div>

<!--from here javascript code start-->

<script>
function updateClock() {
  const cities = {
    pune: "Asia/Kolkata",
    singapore: "Asia/Singapore",
    manila: "Asia/Manila",
    la: "America/Los_Angeles",
    cali: "America/Bogota",
    atlanta: "America/New_York",
    london: "Europe/London"
  };

  for (let city in cities) {
    const time = new Date().toLocaleTimeString("en-US", {
      timeZone: cities[city],
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });

    const date = new Date().toLocaleDateString("en-US", {
      timeZone: cities[city],
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    document.getElementById(city).innerText = time;
    document.getElementById(city + "-date").innerText = date;
  }
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
